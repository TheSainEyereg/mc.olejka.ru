<!DOCTYPE html>
<html>
<head>
  <title>Minecraft server</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#243f56">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#010101">
  <link rel="stylesheet" href="/assets/style.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://api.olejka.ru/v1/js/base.js"></script>
  <script type="text/javascript" src="/assets/main.js"></script>
</head>
<body class="dark">
  <div id="overlay" class="overlay loading">
      <h1>Loading<br><span>Please wait</span></h1>
  </div>
  <main>
    <div class="flexbox">
      <div class="icon">
        <img id="icon" alt="servericon">
      </div>
      <div class="info">
        <h1><span id="motd"></span></h1>
        <div class="connect">
          Connect: <span id="connect"></span>
        </div>
        Server: <span id="version"></span>
      </div>
    </div>
    <div class="players">
      <span id="count"></span>
      <ul id="list"></ul>
    </div>
  </main>
  <footer>
      &copy;Copyright 2021 olejka.ru
      <a href="https://status.olejka.ru/RPI56/" target="blank">Status</a>
  </footer>
</body> 
</html>
